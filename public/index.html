<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;800&display=swap" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
  
    <title>React App</title>
  </head>



  <body>
    <div class= "root"id="root">
      <div class="maincard">
        <div class="priceinfo">
          <h2 class="plantprice">Plant Amount</h2>
          <h2><span class="cost">$10</span> /monthly</h2>
        </div>
        <div class="scrollbar">
          <input class="scroll" type="range" min="0" max="100">
        </div>
       <div  class="toggle">
        <h3>monthly</h3>
        <label class="switch" >
          <input onclick="toggle()" type="checkbox">
          <span class="slider round"></span>
        </label>
       <h3>yearly</h3>

       </div>
       <div class="trial">
        <ul>
          <li><img src="/images/icon-check.svg"> Unlimited plant support</li>
          <li><img src="/images/icon-check.svg"> Access to community</li>
          <li><img src="/images/icon-check.svg"> Monthly growth chart reports</li>      
        </ul>
        <button>this is button for trial</button>
       </div>
      </div>
    </div>
  </body>
</html>
